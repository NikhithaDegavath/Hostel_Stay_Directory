<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
</head>
<body>
    {% extends 'hostel/base.html' %}

{% block content %}
    <h1 style="text-align: center; color: #2c3e50; font-size: 36px;">Feedback</h1>
    <div class="form-container">
        <form method="post" onsubmit="showSuccessMessage(event)">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="room_no">Room No.:</label>
            <input type="text" id="room_no" name="room_no" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="5" required></textarea>

            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Back Button -->
    <div class="back-button">
        <a href="{% url 'user_dashboard' %}"><button>Back</button></a>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Feedback sent Successfully!</p>
        </div>
    </div>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-size: 18px;
            color: #333;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container textarea {
            resize: vertical;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #2980b9;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button button {
            background-color: #2c3e50;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button button:hover {
            background-color: #1a252f;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <script>
        // Function to show success message
        function showSuccessMessage(event) {
            event.preventDefault(); // Prevent form submission for demonstration
            const modal = document.getElementById("successModal");
            modal.style.display = "block";

            // Close modal when the user clicks the close button
            const closeBtn = document.querySelector(".close");
            closeBtn.onclick = function() {
                modal.style.display = "none";
                event.target.submit(); // Submit the form after closing the modal
            };

            // Close modal when the user clicks outside the modal
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                    event.target.submit(); // Submit the form after closing the modal
                }
            };
        }
    </script>
{% endblock %}
</body>
</html>
