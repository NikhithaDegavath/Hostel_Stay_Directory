<!DOCTYPE html>
<html>
<head>
    <title>Leave Application</title>
</head>
<body>
    {% extends 'hostel/base.html' %}

    {% block content %}
    <div class="page-container">
        <h1 style="text-align: center; color: #2c3e50; font-size: 36px; margin-bottom: 20px;">Leave Application</h1>
        <div class="form-container">
            <form method="post" action="{% url 'leave_application' %}">
                {% csrf_token %}
                <div class="form-row">
                    <!-- Left Column -->
                    <div class="form-column">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="room_no">Room No.:</label>
                        <input type="text" id="room_no" name="room_no" required>

                        <label for="contact_no">Contact No.:</label>
                        <input type="text" id="contact_no" name="contact_no" required pattern="[0-9]{10}" title="Contact number must be 10 digits">
                    </div>

                    <!-- Right Column -->
                    <div class="form-column">
                        <label for="reason">Reason for Leave:</label>
                        <textarea id="reason" name="reason" rows="3" required></textarea>

                        <label for="return_date">Return Date (YYYY-MM-DD):</label>
                        <input type="date" id="return_date" name="return_date" required>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="button-container">
                    <button type="submit" class="save-button">Save</button>
                </div>
            </form>
        </div>

        <!-- Back Button -->
        <div class="back-button">
            <a href="{% url 'admin_dashboard' %}"><button class="back-btn">Back</button></a>
        </div>
    </div>

    <style>
        /* Page Container */
        .page-container {
            background: linear-gradient(135deg, #f4f4f9, #e0e0f5);
            min-height: 100vh;
            padding: 20px;
        }

        /* Form Container */
        .form-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Form Row */
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        /* Form Column */
        .form-column {
            width: 48%;
        }

        /* Labels */
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-size: 18px;
            color: #2c3e50;
            font-weight: 500;
        }

        /* Input Fields */
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container input:focus,
        .form-container textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        /* Save Button */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .save-button {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .save-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Back Button */
        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-btn {
            background-color: #2c3e50;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-btn:hover {
            background-color: #1a252f;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .form-column {
                width: 100%;
            }
        }
    </style>
    {% endblock %}
</body>
</html>
