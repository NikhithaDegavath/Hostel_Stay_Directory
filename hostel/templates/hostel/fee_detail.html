<!DOCTYPE html>
<html>
<head>
    <title>Fee Detail</title>
</head>
<body>
    {% extends 'hostel/base.html' %}

    {% block content %}
    <div class="page-container">
        <h1 style="text-align: center; color: #2c3e50; font-size: 36px; margin-bottom: 20px;">Fee Detail</h1>
        <div class="form-container">
            <form method="post" action="{% url 'fee_detail' %}">
                {% csrf_token %}
                <div class="form-row">
                    <!-- Left Column -->
                    <div class="form-column">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="room_no">Room No.:</label>
                        <input type="text" id="room_no" name="room_no" required>
                    </div>

                    <!-- Right Column -->
                    <div class="form-column">
                        <label for="month">Month:</label>
                        <select id="month" name="month" required>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>

                        <label for="fee_status">Fee Status:</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" id="paid" name="fee_status" value="Paid" required>
                                <span class="radio-custom"></span>
                                Paid
                            </label>
                            <label class="radio-label">
                                <input type="radio" id="pending" name="fee_status" value="Pending" required>
                                <span class="radio-custom"></span>
                                Pending
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="button-container">
                    <button type="submit" class="save-button">Save</button>
                </div>
            </form>
        </div>

        <!-- Back Button -->
        <div class="back-button">
            <a href="{% url 'admin_dashboard' %}"><button class="back-btn">Back</button></a>
        </div>
    </div>

    <style>
        /* Page Container */
        .page-container {
            background: linear-gradient(135deg, #f4f4f9, #e0e0f5);
            min-height: 100vh;
            padding: 20px;
        }

        /* Form Container */
        .form-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Form Row */
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        /* Form Column */
        .form-column {
            width: 48%;
        }

        /* Labels */
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-size: 18px;
            color: #2c3e50;
            font-weight: 500;
        }

        /* Input Fields */
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container input:focus,
        .form-container select:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        /* Radio Buttons */
        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            color: #2c3e50;
        }

        .radio-custom {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #3498db;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .radio-custom::after {
            content: '';
            width: 8px;
            height: 8px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        input[type="radio"]:checked + .radio-custom::after {
            opacity: 1;
        }

        /* Save Button */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .save-button {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .save-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Back Button */
        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-btn {
            background-color: #2c3e50;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-btn:hover {
            background-color: #1a252f;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .form-column {
                width: 100%;
            }
        }
    </style>
    {% endblock %}
</body>
</html>
