<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
</head>
<body>
    {% extends 'hostel/base.html' %}

{% block content %}
    <h1 style="text-align: center; color: #2c3e50; font-size: 36px;">User Dashboard</h1>
    <div class="button-container">
        <a href="{% url 'feedback' %}"><button>Feedback</button></a>
        <a href="{% url 'logout' %}"><button>Logout</button></a>
    </div>

    <!-- Back Button -->
    <div class="back-button">
        <a href="{% url 'home' %}"><button>Back</button></a>
    </div>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button-container a {
            text-decoration: none;
        }

        .button-container button {
            background-color: #3498db;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #2980b9;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button button {
            background-color: #2c3e50;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button button:hover {
            background-color: #1a252f;
        }
    </style>
{% endblock %}
</body>
</html>
