<!DOCTYPE html>
<html>
<head>
    <title>Admin Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button button {
            background-color: #2c3e50;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button button:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>
    {% extends 'hostel/base.html' %}
    {% block content %}
        <h1>Feedback from Users</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Room No.</th>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody>
                {% for feedback in feedback_data %}
                    <tr>
                        <td>{{ feedback.name }}</td>
                        <td>{{ feedback.room_no }}</td>
                        <td>{{ feedback.feedback }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back Button -->
        <div class="back-button">
            <a href="{% url 'admin_dashboard' %}"><button>Back</button></a>
        </div>
    {% endblock %}
</body>
</html>
