<!DOCTYPE html>
<html>
<head>
    <title>Add Person</title>
</head>
<body>
    {% extends 'hostel/base.html' %}
    {% block content %}
    <div class="page-container">
        <h1 style="text-align: center; color: #2c3e50; font-size: 36px; margin-bottom: 20px;">Add Person</h1>
        <div class="form-container">
            <form method="post" onsubmit="showSuccessMessage()">
                {% csrf_token %}
                <!-- Display error message if room does not exist -->
                {% if error %}
                    <p style="color: red; text-align: center;">{{ error }}</p>
                {% endif %}

                <div class="form-row">
                    <!-- Left Column -->
                    <div class="form-column">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>

                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>

                        <label for="father_name">Father Name:</label>
                        <input type="text" id="father_name" name="father_name" required>

                        <label for="mother_name">Mother Name:</label>
                        <input type="text" id="mother_name" name="mother_name" required>

                        <label for="dob">DOB (Y-M-D):</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>

                    <!-- Right Column -->
                    <div class="form-column">
                        <label for="contact">Contact No.:</label>
                        <input type="text" id="contact" name="contact" required pattern="[0-9]{10}" title="Contact number must be 10 digits">

                        <label for="room_no">Room No.:</label>
                        <input type="text" id="room_no" name="room_no" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="3" required></textarea>

                        <label for="work_place_college">Work Place/College:</label>
                        <input type="text" id="work_place_college" name="work_place_college" required>

                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="button-container">
                    <button type="submit" class="save-button">Save</button>
                    <a href="{% url 'admin_dashboard' %}"><button type="button" class="exit-button">Exit</button></a>
                </div>
            </form>
        </div>
    </div>

    <style>
        /* Page Container */
        .page-container {
            background: linear-gradient(135deg, #f4f4f9, #e0e0f5);
            min-height: 100vh;
            padding: 20px;
        }

        /* Form Container */
        .form-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Form Row */
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        /* Form Column */
        .form-column {
            width: 48%;
        }

        /* Labels */
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-size: 18px;
            color: #2c3e50;
            font-weight: 500;
        }

        /* Input Fields */
        .form-container input,
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container input:focus,
        .form-container textarea:focus,
        .form-container select:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        /* Button Container */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Save Button */
        .save-button {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .save-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Exit Button */
        .exit-button {
            background-color: #2c3e50;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .exit-button:hover {
            background-color: #1a252f;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .form-column {
                width: 100%;
            }
        }
    </style>

    <script>
        function showSuccessMessage() {
            alert("Person successfully added!");
        }
    </script>
    {% endblock %}
</body>
</html>
